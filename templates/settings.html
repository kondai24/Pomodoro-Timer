<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="timer_container">
        <h1>Settings</h1>
        <form action="{{ url_for('settings') }}" method="POST">
            <label for="work_time">Work Time (minutes):</label>
            <input type="number" id="work_time" name="work_time" value=25 min = 1 required>
            <br>
            <label for="short_break_time">Short Break Time (minutes):</label>
            <input type="number" id="short_break_time" name="short_break_time" value = 5 min = 1 required>
            <br>
            <label for="cycles">Cycles:</label>
            <input type="number" id="cycles" name="cycles" value = 4 min = 1 required>
            <br>
            <label for="long_break_time">Long Break Time (minutes):</label>
            <input type="number" id="long_break_time" name="long_break_time" value = 15 min = 1 required>
            <br>
            <button type="submit">Save</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to Timer</a>
    </div>
</body>
</html>
